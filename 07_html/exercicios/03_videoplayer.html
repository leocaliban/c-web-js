<video id="meuVideo" width="400" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Sem suporte
</video>


<div i-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button i-play="meuVideo">Play</button>
    <button i-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 400px;
        border: solid 1px #444;
        margin: 20px 0;
    }

    .progresso>div {
        background-color: rgb(189, 45, 45);
        color: #ffffff;
        height: 100%;
        width: 0%;
        text-align: right;
        font-size: 14px;
        line-height: 20px;
    }
</style>

<script>
    function configurarVideo(id) {
        const video = document.getElementById(id);
        video.oncontextmenu = () => false;

        document.querySelector(`[i-play=${id}]`).onclick = e => video.play();
        document.querySelector(`[i-pause=${id}]`).onclick = e => video.pause();

        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100;
            const valorDiv = document.querySelector(`[i-progresso=${id}] > div`);
            valorDiv.style.width = `${percentual}%`;
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`;
        }, 1);
    }

    configurarVideo('meuVideo');
</script>
